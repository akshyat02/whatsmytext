<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="whatsmytext.css">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Indie+Flower&display=swap">

  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <title>whatsmytext</title>

  <meta name="description" content="A web app that saves your text with easy steps.">
  <meta name="theme-color" content="#e0e5ec" />
  <link rel="shortcut icon" href="./favicon.ico" >
  <link rel="apple-touch-icon" href="./assets/icon-192x192.png">
  <link rel="manifest" href="./manifest.json">

  <!-- Open Graph Tags -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="whatsmytext" />
	<meta property="og:description" content="A web app that saves your text with easy steps." />
	<meta property="og:image" content="https://akshyat02.github.io/whatsmytext/ogimage.png"/>
	<meta property="og:url" content="https://akshyat02.github.io/whatsmytext/"/>
	
	<!-- Twitter Card -->
	<meta property="twitter:card" content="summary" />
	<meta property="twitter:title" content="whatsmytext" />
	<meta property="twitter:description" content="A web app that saves your text with easy steps." />
	<meta property="twitter:image" content="https://akshyat02.github.io/whatsmytext/ogimage.png"/>
	<meta property="twitter:url" content="https://akshyat02.github.io/whatsmytext/"/>
</head>

<body>

  <div id="site-header">
    <span class="header-title">
      whatsmytext
    </span>
    <div class="modecontainer">
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="label">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <div class="ball"></div>
      </label>
    </div>
  </div>
  <button class="scrollToBottomBtn" id="scrollToBottomBtn">
    <i class="fa-regular fa-circle-sort-down"></i>
  </button>
  <button class="scrollToTopBtn" id="scrollToTopBtn">
    <i class="fa-regular fa-circle-sort-up"></i>
  </button>

  <div class="container">
    <div class="myTodo">

    </div>
    <!-- End of list -->
    <footer id="site-footer">
      <a href="https://akshyat02.github.io/profile-card" style="color:var(--col); text-decoration:none;">&copy; Akshyat
        Patra</a>
    </footer>
    <table id="commandlist">
      <tr>
        <td class="command" data-aos="fade-up" data-aos-offset="80" data-aos-delay="">'--clear all'</td>
        <td class="divider" data-aos="fade-up" data-aos-offset="80" data-aos-delay="70">:</td>
        <td class="commandusage" data-aos="fade-up" data-aos-offset="80" data-aos-delay="150">clears all texts</td>
      </tr>
      <tr>
        <td class="command" data-aos="fade-up" data-aos-offset="80" data-aos-delay="">'--disco start'</td>
        <td class="divider" data-aos="fade-up" data-aos-offset="80" data-aos-delay="70">:</td>
        <td class="commandusage" data-aos="fade-up" data-aos-offset="80" data-aos-delay="150">starts disco mode</td>
      </tr>
      <tr>
        <td class="command" data-aos="fade-up" data-aos-offset="80" data-aos-delay="">'--disco stop'</td>
        <td class="divider" data-aos="fade-up" data-aos-offset="80" data-aos-delay="70">:</td>
        <td class="commandusage" data-aos="fade-up" data-aos-offset="80" data-aos-delay="150">stops disco mode</td>
      </tr>
      <tr>
        <td class="command" data-aos="fade-up" data-aos-offset="80" data-aos-delay="">'--disco speed'</td>
        <td class="divider" data-aos="fade-up" data-aos-offset="80" data-aos-delay="70">:</td>
        <td class="commandusage" data-aos="fade-up" data-aos-offset="80" data-aos-delay="150">gear up the disco light
        </td>
      </tr>
      <tr>
        <td class="command" data-aos="fade-up" data-aos-offset="80" data-aos-delay="">'--disco slow'</td>
        <td class="divider" data-aos="fade-up" data-aos-offset="80" data-aos-delay="70">:</td>
        <td class="commandusage" data-aos="fade-up" data-aos-offset="80" data-aos-delay="150">gear down the disco light
        </td>
      </tr>
      <tr>
        <td class="command" data-aos="fade-up" data-aos-offset="80" data-aos-delay="">'--refresh'</td>
        <td class="divider" data-aos="fade-up" data-aos-offset="80" data-aos-delay="70">:</td>
        <td class="commandusage" data-aos="fade-up" data-aos-offset="80" data-aos-delay="150">refresh texts</td>
      </tr>
    </table>
  </div>

  <div class="inputvalue">
    <textarea class="inputVal" type="text" placeholder="Add your task... max(150)" value="" maxlength="150"></textarea>
    <!-- <div class="btngrp"> -->
    <button class="btn btns">
      <i class="fa-regular fa-circle-plus"></i>
    </button>
    <button class="clearTask btns" onclick="clearTask()">
      <i class="fa-solid fa-ban"></i>
    </button>
    <!-- </div> -->
  </div>


</body>
<script src="whatsmytext.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator
      .serviceWorker
      .register('./service-worker.js')
      .then((reg) => {  })
      .catch((err) => {});
  }
  AOS.init();
  AOS.init({
    debounceDelay: 50,
    offset: 150,
    mirror: true,
  });
</script>

</html>
